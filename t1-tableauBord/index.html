<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Raphael.js (dependency for Morris.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>

    <!-- Morris.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tableau de bord</title>
</head>
<body>
    <div id="tableau" class="bg-light"style="/* height: 100vh; */">
        <div class="row mx-1 my-3">
            <div class="col-md-2 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart1"></div>
            </div>

            <div class="col-md-4 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart2" class="my-auto" style="height: 200px; margin: auto 0px;"></div>
            </div>

            <div class="col-md-3 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart3" class="my-auto" style="margin: auto 0px;"></div>
            </div>

            <div class="col-md-3 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart4" class="my-auto" style="margin: auto 0px;"></div>
            </div>

            <div class="col-md-3 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart5" class="my-auto" style="margin: auto 0px;"></div>
            </div>

            <div class="col-md-4 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart6" class="my-auto" style="margin: auto 0px;"></div>
            </div>

            <div class="col-md-4 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart7" class="my-auto" style="margin: auto 0px;"></div>
            </div>

            <div class="col-md-4 mx-2 bg-white shadow rounded-1 hover">
                <div id="myChart8" class="my-auto" style="margin: auto 0px;">
                    <canvas id="multi-axis-chart"></canvas>
                </div>
            </div>
            
            <div class="col-md-auto bg-white shadow rounded-1 hover">
                <div id="myChart9" class="my-auto" style="margin: auto 0px;">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Script JS -->
<script src=""></script>
<script src="./js/script.js"></script>
</html>
